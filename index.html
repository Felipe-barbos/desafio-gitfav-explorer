<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giihub FAV</title>


  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="./src/main.js" type="module" defer></script>
</head>

<body>

  <div class="app">
    <header>
      <img src="./assets/logo.svg" alt="Logo gi fav">

      <div class="search">
        <label class="sr-only" for="input-search">Usuário Github</label>
        <input id="input-search" type="text" placeholder="Usuário github">
        <button><img src="./assets/starButton.svg" alt="">FAVORITAR</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody>
      </tbody>





    </table>
    <div id="empty" class="displayoff">
      <img src="./assets/star.svg" alt="">
      <h1>Nenhum favorito ainda</h1>
    </div>


  </div>

</body>

</html>
